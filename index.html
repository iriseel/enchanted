<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Gate</title>

  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision",
        "@mediapipe/tasks-text": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-text",
        "@mediapipe/tasks-audio": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-audio"
      }
    }
    </script>
</head>
<body>

  <svg width="0" height="0" style="position:absolute;">
    <filter id="displacementFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="1" result="turbulence">
        <animate attributeName="baseFrequency" values="0.1;0.05;0.1;" dur="80s" begin="0"
          repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="100" xChannelSelector="R" yChannelSelector="B"
        result="displacement" />
    </filter>
  </svg>
  

    <div class="invitation">
        <p class="instruction">
            To enter this site, you must first make an offering.
        </p>

        <div class="button">
            I am willing.
        </div>
    </div>

    <div class="userFace hidden"></div>

    <div class="userEyes hidden eyes visible">
        <div class="userEye left">
          <canvas class="face_canvas"></canvas>
        </div>
        <div class="userEye right"> 
          <canvas class="face_canvas"></canvas>
        </div>
    </div>

    <div class="videoView">
      <div style="position: relative;">
          <video id="webcam" autoplay playsinline></video>
      </div>
    </div>

    <div class="main hidden">

    </div>

    <div class="bg">
      <div class="bgLeft"></div>
      <!-- <div class="bgCenter"></div> -->
      <div class="bgRight"></div>
    </div>

    <!-- <svg viewbox="0 0 100 100">
        <polygon></polygon>
        <polygon points="0,11 9,2.5 9,19.5" class="lid-shape left" />
        <polygon points="32,11 23,2.5 23,19.5" class="lid-shape right" />
        
        <circle r="9" cy="11" cx="16" stroke-width="4" class="outer-eye" />
        <circle r="2" cy="11" cx="16" class="inner-eye" />
    </svg> -->

  <script type="module" src="main.js"></script>
  <script type="module" src="text.js"></script>
</body>


</html>
